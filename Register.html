        <div class="row">

                <h2>Reģistrējies</h2>
                <br>

                <p> Lūdzu aizpildi formu, lai reģistrētos.</p>
                <br>


            </div>
        </div>

        <div class="row">
            <div class="col-sm-7">

                <form name="myForm" action="" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="Ievadi savu e-pasta adresi" required>
                    </div>

                    <div class="form-group" id="form-info">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Ievadi paroli"
                            required>
                        <div id="helper-text" required></div>

                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="RepeatPassword" placeholder="Atkārto paroli"
                            required>
                        <div id="passwordReCheck"></div>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputName" placeholder="Ievadi savu vārdu">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputLastName" placeholder="Ievadi savu uzvārdu">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Piekrītu visiem nosacījumiem, kas ir
                            saskaņā ar GDPR.</label>

                    </div>
                    <br>
                    <button type="submit" id="submit" class="btn btn-primary">Iesniegt</button>
                </form>
                <br>
                <br>
                <br>
                <br>
